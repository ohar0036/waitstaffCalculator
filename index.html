<!DOCTYPE html>
<html lang="en" ng-app="waitstaffApp">
<head>
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300' rel='stylesheet' type='text/css'>


</head>
<body ng-controller="waitstaffCtrl">

<div class="jumbotron">
  <h1>Waitstaff Calculator</h1>
</div>

<div class="container">
  <div class="row">

<!-- MEAL DETAILS -->
    <div class="col-lg-6 col-md-6 mealDetails">

      <h2>Enter Meal Details:</h2>
      <div class="divider"></div>

      <form class="form-horizontal" name="mealDetailsForm" ng-submit="submitForm(baseMealPrice)" novalidate>

      <!--base meal price-->
        <div class="form-group">
          <label for="baseMealPrice" class="col-sm-4 control-label">Base Meal Price:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" ng-model="baseMealPrice" name="baseMealPrice" required></input>

            <div ng-if="mealDetailsForm.$submitted" ng-messages="mealDetailsForm.baseMealPrice.$error">
              <span class="error" ng-message="required">Field is required!</span>
            </div>

          </div>
        </div>

      <!--tax rate-->

        <div class="form-group">
          <label for="taxRate" class="col-sm-4 control-label">Tax Rate:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" ng-model="taxRate" name="taxRate" required></input>

            <div ng-if="mealDetailsForm.$submitted" ng-messages="mealDetailsForm.taxRate.$error">
              <span class="error" ng-message="required">Field is required!</span>
            </div>
            
          </div>
        </div>

      <!--tip percentage-->

      <div class="form-group">
          <label for="tipPercentage" class="col-sm-4 control-label">Tip Percentage:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" ng-model="tipPercentage" name="tipPercentage" required></input>

            <div ng-if="mealDetailsForm.$submitted" ng-messages="mealDetailsForm.tipPercentage.$error">
              <span class="error" ng-message="required">Field is required!</span>
            </div>
            
          </div>
        </div>

       <input class="btn pull-right" type="button" name="cancel" value="Cancel" ng-click="cancels()">
       <input class="btn pull-right submitBtn" type="submit" name="submit" value="Submit" ng-click="setPristine()">
        

      </form>
    </div>
<!--end MEAL DETAILS-->
<!-- CUSTOMER CHARGES -->
    <div class="col-lg-6 col-md-6">
     
      <div class="customerCharges">

        <h2>Customer Charges:</h2>
        <div class="divider"></div>

        <form class="form-horizontal" name="customerChargesForm" ng-submit="submitCustomerCharges()" novalidate >
        
        <!--subtotal-->
          <div class="form-group">
            <label for="subtotalCC" class="col-sm-4 control-label">Subtotal:</label>
            <div class="col-sm-8">
              {{ subtotalCC | currency }}
            </div>
          </div>

        <!--tip-->
          <div class="form-group">
            <label for="tipCC" class="col-sm-4 control-label">Tip:</label>
            <div class="col-sm-8">
              {{ tipCC | currency }}
            </div>
          </div>

        <!--total-->
          <div class="form-group">
            <label for="totalCC" class="col-sm-4 control-label">Total:</label>
            <div class="col-sm-8">
              {{ totalCC | currency }}
            </div>
          </div>

        </form>
      </div>
<!--end CUSTOMER CHARGES-->

<!-- MY EARNINGS INFO -->
      <div class="earningsInfo">

        <h2>My Earnings Info:</h2>
        <div class="divider"></div>

        <form class="form-horizontal" name="earningsInfoForm" ng-submit="submitEarningsInfo()" novalidate >

        <!--tip total-->
          <div class="form-group">
            <label for="tipTotal" class="col-sm-4 control-label">Tip Total:</label>
            <div class="col-sm-8" >
              {{ tipTotal | currency }}
            </div>
          </div>

        <!--meal count-->
          <div class="form-group">
            <label for="mealCount" class="col-sm-4 control-label">Meal Count:</label>
            <div class="col-sm-8">
              {{ mealCount }}
            </div>
          </div>

        <!--average tip per meal-->
          <div class="form-group">
            <label for="averageTip" class="col-sm-4 control-label">Average Tip Per Meal:</label>
            <div class="col-sm-8">
              {{ averageTip | currency}}
            </div>
          </div>

        </form>
    </div>
<!--end MY EARNINGS INFO-->

  </div><!--end row-->

  <input class="btn btn-default" type="submit" ng-click="reset()" value="Reset">

</div><!--end container-->


  

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-messages.js"></script>
<script src="js/app.js"  type="text/javascript"></script>

</body>
</html>
